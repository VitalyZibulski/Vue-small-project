<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        div.cart {
            margin-top: 50px;
        }
        input.quantity {
            width: 20%;
            float: left;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container cart" id="app">
    <div class="row">
        {{totalQuantity}}
        <div class="col-md-8">
            <h1>Cart</h1>
            <table class="table">
                <thead>
                    <th>#</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </thead>
                <tbody>
                    <tr v-for="(product,index) in products">
                        <td>{{++index}}</td>
                        <td>{{product.title}}</td>
                        <td>{{product.price}}</td>
                        <td>{{product.quantity}}</td>
                        <td>
                            <input type="number" class="form-control quantity" v-model.number="product.quantity">
                            <button class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <h1>New item</h1>
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Price</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-success" @click="foo()">Add item</button>
            </div>
        </div>
    </div>
    <h4>Quantity items: 2</h4>
    <h4>Total price: 45</h4>
    <span class="alert alert-success">Order created</span>
    <button class="btn btn-warning">Create order</button>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
    <script>
        const app = new Vue({
           el:'#app',
           data: {
               status: true,
               products:[
                   {
                       title: 'Car',
                       price:25,
                       quantity:10
                   },
                   {
                       title: 'Computer',
                       price:40,
                       quantity:5
                   },
                   {
                       title: 'Pen',
                       price:20,
                       quantity:15
                   }

               ]
           },
           methods:{
               foo(){
                   alert('1,2,3,4');
               }
           },
            mounted(){
               //download datas from server
            },
            computed:{
               totalQuantity(){

                   return this.products.reduce((sum, product) => {
                       return sum + product.quantity;
                   },0);
               }
            }
        });
    </script>
</body>
</html>
